name: Terraform CI/CD

on:
  push:
    branches: [dev, main]

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    # Set environment based on branch
    env:
      ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    
    # Set working directory for all steps
    defaults:
      run:
        working-directory: ./environments/${{ env.ENVIRONMENT }}
    
    steps:
    # 1. Checkout code
    - uses: actions/checkout@v4
    
    # 2. Configure AWS credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.ENVIRONMENT == 'prod' && 'eu-west-1' || 'eu-north-1' }}
    
    # 3. Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
    
    # 4. Terraform Init (runs in environment folder)
    - name: Terraform Init
      run: terraform init
      
    # 5. Terraform Validate (runs in environment folder)
    - name: Terraform Validate
      run: terraform validate
      
    # 6. Terraform Plan (auto-loads terraform.tfvars from environment folder)
    - name: Terraform Plan
      run: terraform plan
      
    # 7. Terraform Apply (auto for dev, manual for prod)
    - name: Terraform Apply
      run: terraform apply -auto-approve
